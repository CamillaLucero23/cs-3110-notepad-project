<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="validation.js" defer></script>

    <title>Note taking tool - login</title>
</head>
<body>
	<div class="mainSection">
		<h1>Login</h1>

        <div class="loginForm">
            <p>Welcome back! Please login to your account.</p>
            <label class="titlePara" for="username">Username:</label>
            <input class="inputInfo"type="text" id="username" name="username" required>
            <br><br>
            <label class="titlePara" for="password">Password:</label>
            <input class="inputInfo" type="password" id="password" name="password" required>
            <br><br>
            <button type="submit" onclick="location.href='notepad.html'">Login</button>
            <br><br>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p>Forgot your password? <a href="reset_password.html">Reset it here</a></p>
            <button type="button" onclick="location.href='index.html'">Back to Home</button>
        </div>
	</div>
    
</body>
</html>
